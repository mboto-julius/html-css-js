<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eventum - Discover Events Anywhere</title>
    <link rel="icon" href="/image/logo.png" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
    <!-- content -->
    <div class="content">
      <header class="header">
        <img src="/image/logo.png" alt="Logo" class="logo" />
        <a href="#" class="all"
          >See all <i class="fas fa-arrow-right all-icon"></i
        ></a>
      </header>

      <main class="main">
        <h1 class="heading">
          Discover <span class="heading-emphasis">events</span> anywhere
        </h1>
        <form class="form">
          <input type="text" class="form-input" placeholder="Location..." />
          <button class="form-btn">
            <i class="fas fa-search form-icon"></i>
          </button>
        </form>
        <section class="suggestions">
          <a href="#" class="suggestion-link">Dar</a>
          <a href="#" class="suggestion-link">Dodoma</a>
          <a href="#" class="suggestion-link">Tanga</a>
          <a href="#" class="suggestion-link">Arusha</a>
          <a href="#" class="suggestion-link">Mbeya</a>
          <a href="#" class="suggestion-link">Moshi</a>
          <a href="#" class="suggestion-link">Morogoro</a>
          <a href="#" class="suggestion-number">+150</a>
        </section>
      </main>

      <footer class="footer">
        <small class="copyright">&copy; All rights reserved.</small>
        <ul class="legal">
          <li class="legal-item">
            <a href="#" class="legal-link">Terms</a>
          </li>
          <li class="legal-item">
            <a href="#" class="legal-link">Privacy</a>
          </li>
        </ul>
      </footer>
    </div>
    <!-- showcase -->
    <section class="showcase"></section>
  </body>
</html>
